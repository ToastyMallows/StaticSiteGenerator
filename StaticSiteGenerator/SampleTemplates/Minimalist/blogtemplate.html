<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title class="SSGTitle"></title>
</head>
<body>
    <div id="bodyWrapper">
        <div id="headerWrapper">
            <div id="SSGHeader">
            </div>
        </div>
        <hr />
        <div id="blogWrapper">
            <div id="blogPostTitleWrapper">
                <span class="SSGTitle"></span>
            </div>
            <div id="blogMetadataWrapper">
                <div id="blogPostDateWrapper">
                    <span class="SSGDate"></span>
                </div>
                <div id="blogPostCategoriesWrapper">
                    <span id="SSGCategories"></span>
                </div>
            </div>
            <div id="SSGBlog">
            </div>
            <div id="blogNavigationWrapper">
                <div>
                    <a id="SSGNextPost">Next Post</a>
                </div>
                <div>
                    <a id="SSGPreviousPost">Previous Post</a>
                </div>
            </div>
        </div>
        <hr />
        <div id="footerWrapper">
            <div id="SSGFooter"></div>
        </div>
    </div>
</body>
</html>
